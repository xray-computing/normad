<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Normad Demo Example with Bootstrap</title>
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="/img/normad-logo.png" alt="NormAd is for Normalisation d'Adresse" /> NormAd</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index-bootstrap.html">Demo with Bootstrap</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Demo without Bootstrap</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container">
            <h1>Demo with Bootstrap</h1>
            <form method="post">
                <h2>Partial Search</h2>
                <div class="row">
                    <div class="col-lg-2 col-md-4 mb-1">
                        <div class="input-group">
                            <label for="partialpostcode" class="input-group-text">Postal Code</label>
                            <input type="text" id="partialpostcode" name="partialpostcode" maxlength="5" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-10 col-md-8 mb-1">
                        <div class="input-group">
                            <label for="partialcity" class="input-group-text">Locality</label>
                            <input type="text" id="partialcity" name="partialcity" maxlength="128" class="form-control" />
                        </div>
                    </div>
                </div>
            </form>
            <form method="post">
                <h2>Complete Search</h2>
                <div class="row">
                    <div class="col-md-10 mb-1">
                        <div class="input-group">
                            <label for="address" class="input-group-text">Address</label>
                            <input type="text" id="address" name="address" class="form-control" />
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-lg-2 col-md-4 mb-1">
                        <div class="input-group">
                            <label for="postcode" class="input-group-text">Postal Code</label>
                            <input type="text" id="postcode" name="postcode" maxlength="5" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-10 col-md-8 mb-1">
                        <div class="input-group">
                            <label for="city" class="input-group-text">Locality</label>
                            <input type="text" id="city" name="city" maxlength="128" class="form-control" />
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer class="fixed-bottom p-2 bg-light">
            <img src="/img/xray-logo.png" alt="X-Ray Computing" />
            <p>&copy; X-Ray 2022</p>
        </footer>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var normaFields = [{
                    address: null,
                    postcode: 'partialpostcode',
                    city: 'partialcity',
                    partial: true
                }
                , {
                    address: 'address',
                    postcode: 'postcode',
                    city: 'city',
                    partial: false
                }];
        </script>
        <script type="text/javascript" src="/normad.min.js"></script>

    </body>
</html>
